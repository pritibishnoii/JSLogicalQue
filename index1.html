<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <h1 id="text" style="color: blue; text-align: center; cursor: pointer;">hello </h1>

    <script>

        const arr = ["shivam", "vipin", "sandeep", "sachin"];
        let text = document.getElementById("text")
        let currentIndex = 0

        text.addEventListener("click", () => {
            text.innerText = arr[currentIndex];
            currentIndex = (currentIndex + 1) % arr.length;
        })





    </script>
</body>

</html>
